<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>memeME Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>memeME Studio</h1>
        <p>Pick a template or upload through the chat fallback, then customise text/crop options.</p>
      </header>

      <section>
        <h2>Templates</h2>
        <div id="templates" class="template-grid"></div>
      </section>

      <section>
        <h2>Text</h2>
        <label>
          Top text
          <textarea id="topText" rows="2" placeholder="Top line"></textarea>
        </label>
        <label>
          Bottom text
          <textarea id="bottomText" rows="2" placeholder="Bottom line"></textarea>
        </label>
        <div class="row">
          <label>
            Font
            <select id="fontSelect">
              <option value="Impact.ttf">Impact</option>
              <option value="Anton-Regular.ttf">Anton</option>
              <option value="DejaVuSans-Bold.ttf">DejaVu Sans Bold</option>
            </select>
          </label>
          <label>
            Size %
            <input id="sizePct" type="range" min="4" max="14" step="0.5" value="9" />
          </label>
        </div>
        <div class="row">
          <label>
            Text color
            <input id="textColor" type="color" value="#ffffff" />
          </label>
          <label>
            Outline
            <input id="outlineColor" type="color" value="#000000" />
          </label>
          <label class="checkbox">
            <input id="uppercase" type="checkbox" checked />
            Uppercase
          </label>
        </div>
      </section>

      <section>
        <h2>Crop</h2>
        <label>
          Mode
          <select id="cropMode">
            <option value="original">Original</option>
            <option value="square">Square</option>
            <option value="fourFive">4:5 Portrait</option>
            <option value="sixteenNine">16:9 Landscape</option>
          </select>
        </label>
      </section>

      <section>
        <h2>Finish</h2>
        <label>
          Caption
          <input id="caption" type="text" placeholder="Optional caption" />
        </label>
        <label>
          Output format
          <select id="format">
            <option value="JPEG">JPEG</option>
            <option value="PNG">PNG</option>
          </select>
        </label>
        <button id="generateBtn">Generate</button>
        <p class="hint">
          Want to use your own photo? Send it to the bot and reply with
          <code>/caption top || bottom</code> while we work on direct uploads.
        </p>
      </section>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
